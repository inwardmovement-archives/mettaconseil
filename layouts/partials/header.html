<header class="header">
  <div class="container-fluid">
    <div class="header-brand">
      <a class="brand-image-link" href="{{ "/" | relLangURL }}">
        <img class="brand-image" src="{{ (resources.Get "/img/logo_metta_1000.png" ).RelPermalink }}" width="60" height="60" alt="logo">
        <div class="brand-text">
          <h2 class="brand-title">{{ .Site.Title }}</h2>
          <h5 class="brand-subtitle">{{ .Site.Params.description }}</h5>
        </div>
      </a>
    </div>
    <div class="header-meta">
    </div>
  </div>
</header>
