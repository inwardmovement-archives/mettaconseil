{{ define "main" }}
  <main class="container">
    <article{{ if eq .Params.center true }} class="text-center"{{ end }}>
      <h1 class="page-title">{{ .Title }}</h1><br>
      {{ if .Params.toc }}{{ .Page.TableOfContents }}<br><br>{{ end }}
      {{ .Content }}
    </article>
  </main>
  {{ partial "top-btn" . }}
{{ end }}
